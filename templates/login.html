<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
    <p> This is the login page, use as a simple sample before modifying in future</p>

    {% if not firstLoginAttempt %}
        <p>You have entered the wrong username/password, try again please</p>
    {% endif %}

    <hr>
    <form action="/loginresult" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="John"><br>
        <label for="password">Last name:</label><br>
        <input type="text" id="password" name="password" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>



</body>
</html>
