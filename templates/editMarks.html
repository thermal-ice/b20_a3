<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit marks</title>
</head>
<body>

{% if not validStudentId  %}
<p>You must give a valid student number</p>
{% endif %}


<form action="/editMarkResults"  method= "post" onsubmit="return validateInput()" >
  Enter the Student ID: <input type="number" id="studentid" size="20" name="studentid"><br>
    Pick the coursework: <select name="thecoursework" id="thecoursework">
            {% for courseworkoption in courseworklist %}
                <option value="{{ courseworkoption }}">{{ courseworkoption }}</option>
            {% endfor %}
    </select><br>
  New Mark: <input type="number" id="newMark" size="20" name="newMark"><br><br>
  <input type="submit" value="Submit">
</form>


<script>
function validateInput() {
  var newMarkVal = document.getElementById("newMark").value;


  if (newMarkVal <0 || newMarkVal > 100) {
    alert("Invalid value for the student's mark");
    return false;
  }

  if(document.getElementById("studentid").value.length === 0 || document.getElementById("newMark").value.length === 0)
{
    alert("All fields must have a value, cannot have empty studentID nor Mark value");
    return false;
}

}
</script>


</body>
</html>
